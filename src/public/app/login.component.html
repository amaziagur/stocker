<div class="container" >
    <h4 class="h4">Welcome To Stocker</h4>
    <div class="panel-body">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.email" id="email"
                       type="email" class="validate" placeholder="email or username">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.password" id="password"
                       type="password" class="validate" placeholder="password">
            </div>
        </div>

        <span>{{errorMsg}}</span>
        <button (click)="login()"
                class="btn waves-effect waves-light"
                type="submit" name="action">Login</button>
    </div>
</div>
