<div class="container" >
    <div class="input-field col s12">
        <input id="country" type="text" class="validate filter-input" [(ngModel)]=query (keyup)=filter() placeholder="start stock here...">
    </div>
    <div class="suggestions" *ngIf="filteredList.length > 0">
        <div class="collection">
        <ul *ngFor="let item of filteredList" >
            <li >
                <a class="collection-item" (click)="select(item)">{{item.name}}</a>
            </li>
        </ul>
        </div>
    </div>
</div>
